before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - freebsd
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}}

nfpms:
  - license: MIT
    maintainer: Serhat S <serhats@tutamail.com>
    homepage: https://github.com/serhatscode/sudoku
    description: "ðŸ§© Play sudoku on your terminal!"
    formats:
      - rpm
      - deb

changelog:
  sort: asc
  filters:
    exclude:
      - "^refactor"
      - "^chore"
      - "^test"

archives:
  - replacements:
      darwin: macOS
    format: zip
